<div class="search-wrapper">
  <input
    type="text"
    (focus)="toggleSearchActive(true)"
    (keyup)="filterPokemons($event)"
    (blur)="toggleSearchActive(false)"
    placeholder="Search your PokÃ©mon!"
  />
  <app-search-button></app-search-button>
</div>
<div class="search-results" *ngIf="searchActive">
  <app-search-result *ngFor="let poke of pokeResult" [poke]="poke" (click)="emitPokemon(poke)"></app-search-result>
</div>
